<!DOCTYPE html>
<html>
    <head>
        <!--Import Google Icon Font-->
        <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <!--Import jQuery before materialize.js-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <nav>
            <a href="#" class="brand-logo center">Foodelivery</a>
            <div class="nav-wrapper">
                <div class="col s2 offset-s10">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        <li><a href="#" id="navbar-login">Login</a></li>
                        <li><a href="#">Register</a></li>
                    </ul>
                </div>
            </div>
            </div>
        </nav>
        <br>

        <div class="container">
            <div class="row">
                <div class="input-field col s12">
                    <input placeholder="name" id="first_name" type="text" class="validate">
                    <label for="first_name">Name</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="address" id="address" type="text" class="validate">
                    <label for="address">Delivery Address</label>
                </div>
                <div class="input-field col s12">
                    <input placeholder="card #" id="card" type="text" class="validate">
                    <label for="card">Credit/Debit Card Number</label>
                </div>

                 <form action="#">
                     <p>
                     <input name="group1" type="radio" id="test1" />
                     <label for="test1">Card</label>
                     </p>
                     <p>
                     <input name="group1" type="radio" id="test2" />
                     <label for="test2">Paypal</label>
                     </p>
                 </form>
                 <div class="col offset-s10 s2">
                     <a href="review.html" class="waves-effect waves-light btn">Place_Order</a>
                 </div>
            </div>
        </div>
    </body>
</html>
